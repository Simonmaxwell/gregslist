<!DOCTYPE html>
<html>

<head>
	<title >CSS Layout Example</title>
	<link rel="stylesheet" type="text/css" href="main.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
</head>

<body>
	
	<header>
		<a class="greg"><h1>Greg's List</h1></a>
		<nav class="upper">
			<a href="" class="nav-item" href="index.html">Account</a>
			<a href="" class="nav-item" href="index.html">Post</a>
		</nav>
	</header>
	
	<section class="search-section">
		<form>
			<label for="search">Search Jobs</label>
			<input type="text" class="search" placeholder="Developer, designer, internship..." />
			<button class="search-button"></button>
		</form>
	</section>

	<section class="page">
		<a class="before-or-after"> &lt; &nbsp; prev </a>
		<span class="middle-page"> 1 to 100 of 179 </span>
		<a class="before-or-after"> next &nbsp; &gt; </a>
	</section>

	<section>
		<p>
			<span class="grey"> June 22 </span>
			<span class="blue"> Technical Project Manager </span>
			<span class="grey">  Midtown East </span>
		</p>
		<p>
			<span class="grey"> June 21 </span>
			<span class="blue"> Frontend Developer </span>
			<span class="grey"> SoHo </span>
		</p>
		<p>
			<span class="grey"> June 20 </span>
			<span class="blue"> Senior Python Developer / Cofounder </span>
			<span class="grey"> Flatiron </span>
		</p>
		
	</section>

</body>

</html>
